<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>3DModel</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<body>
    <model-viewer src="image.glb" camera-controls background-color="#455A64"></model-viewer>
    <model-viewer src="image2.glb" camera-controls background-color="#455A64"></model-viewer>
    <model-viewer src="image3.glb" camera-controls background-color="#455A64"></model-viewer>
    <model-viewer src="image1.glb" camera-controls touch-action="pan-y" camera-orbit="45deg 55deg 4m" background-color="#455A64"></model-viewer>
</body>
</html>
